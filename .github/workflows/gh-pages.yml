name: Deploy to GitHub-Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    permissions:
        contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Check Out
        uses: actions/checkout@v3.5.3

      - name: Setup Node
        uses: actions/setup-node@v3.7.0
        with:
          node-version: 16

      - name: Installing Dependencies
        run: npm ci

      - name: Building
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          folder: ./build
          branch: gh-pages
